---
layout: base 
---

<div class="dh_blog">
  {% for post in site.posts %}
    {% if post.categories contains 'dh_blog' %}     
      <a href="{{ post.url | prepend: site.baseurl }}" class="dh_blog-item">
        <div>
          <h1 class="dh_blog-title">{{ post.title }}</h1>
          <div class="dh_blog-line"></div>

          <div class="dh_blog-content"> 
            <span class="dh_blog-icon">
                <i class="fa fa-sticky-note"></i><span class="dh_blog-icon-text">[{{ post.type }}] {{ post.info }}</span>
            </span>
            </br>
            <span class="dh_blog-icon">
              <i class="fa fa-bookmark"></i><span class="dh_blog-icon-text">{{ post.keywords }}</span>
            </span>
            </br>
            <span class="dh_blog-icon">
                <i class="fa fa-calendar-alt"></i><span class="dh_blog-icon-text">{{ post.date | date: "发布时间 %Y-%m-%d" }}</span>
            </span>            
          </div>
        </div>
      </a>
      </br> 
    {% endif %}   
  {% endfor %}
</div>
